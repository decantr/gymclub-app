<ion-list *ngIf="bookings.length > 0">
  <ion-list-header>
    Existing Bookings
  </ion-list-header>

  <ion-card *ngFor="let b of bookings">
    <ion-card-header>
      <ion-item (click)="showBooking(b)" lines="none" class="ion-no-padding" detail>
        <ion-icon *ngIf="b.type === 'swim'" slot="start" name="water-outline"></ion-icon>
        <ion-icon *ngIf="b.type === 'instructor'" slot="start" name="people-outline"></ion-icon>
        <ion-icon *ngIf="b.type === 'location'" slot="start" name="business-outline"></ion-icon> <ion-label class="capitalize">{{b.type}}</ion-label>
        <ion-label class="capitalize">{{getHumanDate(b.date_from)}}</ion-label>
      </ion-item>
    </ion-card-header>
  </ion-card>
</ion-list>

<h1 *ngIf="!bookings.length">No Bookings!</h1>

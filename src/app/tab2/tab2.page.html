<ion-header [translucent]="true" collapse="condense">
		<ion-toolbar>
			<ion-label slot="secondary">
				<strong>Gym Club</strong>
			</ion-label>
			<ion-buttons slot="primary">
				<span style="text-transform: capitalize">{{openStatus.status}}</span>
				<ion-icon slot="end" [ngClass]="openStatus.color" name="{{openStatus.icon}}"></ion-icon>
			</ion-buttons>
		</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<app-home></app-home>
</ion-content>
